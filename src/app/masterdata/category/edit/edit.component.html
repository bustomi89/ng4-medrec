<div class="panel panel-default">
    <div class="panel-heading">
        <!-- <a class="btn btn-info" (click)="goBack()">
            <i class="fa fa-plus-square-o"></i>
            close</a>  -->
            Form Input Category
    </div>
    <div class="panel-body">
      <form class="form-horizontal" (submit)="updateCategory()">
        <!-- <div class="form-group">
          <label for="emp_name" class="col-sm-2 control-label">Category ID : </label>
          <div class="col-sm-9">
            
          </div>
        </div> -->
        <input type="hidden" class="form-control"  [(ngModel)]="category.categoryId" name="categoryId">

        <div class="form-group col-xs-12 col-md-12">
            <label for="position" class="control-label small"><b>Category Type</b></label>
            <input type="text" class="form-control" [(ngModel)]="category.categoryType" name="categoryType">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <label for="department" class="control-label small"><b>Category Name</b></label>
            <input type="text" class="form-control"  [(ngModel)]="category.categoryName" name="categoryName">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <label for="salary" class="control-label small"><b>Category Code</b></label>
            <input type="text" class="form-control"  [(ngModel)]="category.categoryCode" name="categoryCode">
        </div>
      
        <div class="form-group col-xs-12 col-md-12">
          <label for="salary" class="control-label small"><b>Description</b></label>
            <input type="text" class="form-control"  [(ngModel)]="category.description" name="description">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <label for="salary" class="control-label small"><b>Size</b></label>
            <input type="text" class="form-control"  [(ngModel)]="category.size" name="size">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <label for="salary" class="control-label small"><b>Price</b></label>
            <input type="text" class="form-control"  [(ngModel)]="category.price" name="price">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <label for="salary" class="control-label small"><b>Discount</b></label>
            <input type="text" class="form-control"  [(ngModel)]="category.discount" name="discount">
        </div>
  
    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn btn-success">Update</button>
        <!-- <a  class="btn btn-info" (click)="goBack()">Cancel</a> -->
      </div>
     
    </div>
  </form>
  
    </div>
  </div>
