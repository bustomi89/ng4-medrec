<div class="panel panel-default">
  <div class="panel-heading">
      <a class="btn btn-info" (click)="goBack()">
          <i class="fa fa-plus-square-o"></i>
          Back</a> 
  </div>
<div class="panel-body">
  <form class="form-horizontal" (submit)="addCustomer()">
<input type="hidden" class="form-control"  [(ngModel)]="model.customerId" name="customerId">
<div class="form-group">
  <label for="position" class="col-sm-2 control-label">customer name : </label>
  <div class="col-sm-9">
    <input type="text" class="form-control" [(ngModel)]="model.customerName" name="customerName">
  </div>
</div>
<div class="form-group">
  <label for="department" class="col-sm-2 control-label">birthdate : </label>
  <div class="col-sm-9">
    <input type="date" class="form-control"  [(ngModel)]="model.birthdate" name="birthdate">
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">age : </label>
  <div class="col-sm-9">
    <input type="number" class="form-control"  [(ngModel)]="model.customerAge" name="customerAge">
  </div>
</div>

<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">address : </label>
  <div class="col-sm-9">
    <input type="text" class="form-control"  [(ngModel)]="model.clientAddress" name="clientAddress">
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">postal code : </label>
  <div class="col-sm-9">
    <input type="number" class="form-control"  [(ngModel)]="model.postalCode" name="postalCode">
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">phone number : </label>
  <div class="col-sm-9">
    <input type="text" class="form-control"  [(ngModel)]="model.phoneNumber" name="phoneNumber">
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">email : </label>
  <div class="col-sm-9">
    <input type="text" class="form-control"  [(ngModel)]="model.email" name="email">
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">identity type : </label>
  <div class="col-sm-9">
    <input type="text" class="form-control"  [(ngModel)]="model.identityType" name="identityType">
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">identity number : </label>
  <div class="col-sm-9">
    <input type="text" class="form-control"  [(ngModel)]="model.identityNumber" name="identityNumber">
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">reference : </label>
  <div class="col-sm-9">
    <input type="text" class="form-control"  [(ngModel)]="model.reference" name="reference">
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">deposite : </label>
  <div class="col-sm-9">
    <input type="number" class="form-control"  [(ngModel)]="model.deposite" name="deposite">
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-8">
    <button type="submit" class="btn btn-success">Save</button>
  </div>
 
</div>
</form>

</div>
</div>
