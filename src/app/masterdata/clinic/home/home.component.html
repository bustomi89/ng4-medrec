<div id="content">
    <div class="row col-md-12">
        <div class="col-md-2">
            <!-- <a class="btn btn-danger" routerLink="/masterdata/Clinic/add"  routerLinkActive="active"> -->
            <a class="btn btn-danger" (click)="tonggleAdd()"> 
                <i class="fa fa-plus"></i>
                Add
            </a> 
        </div>
    </div>
    
    <div id="table-grid" [class.col-md-6]="statusFormEdit" [class.col-md-12]="statusFormEdit">
    <!-- <div id="table-grid" class="col-md-6"> -->

    <sa-widgets-grid>
            <div class="row">
                <article class="col-sm-12 col-md-12 col-lg-12">
                    <sa-widget [editbutton]="false" [fullscreenbutton]="false" color="blueDark">
                            <header>
                                <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                                <h2>Clinic</h2>
                            </header>
                            <div>
                                <div class="widget-body no-padding">
                                        <div class="lightest-gray-bg">
                                                <div class="row" style="padding: 8px 12px">  
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                                            <div class="icon-addon">
                                                                <input type="text" id="search" class="form-control"  [(ngModel)]="controls.filter"
                                                                    placeholder='Type to filter the table...'
                                                                    (keyup)='updateFilter($event)'> 
                                                                <label style="z-index: 22" for="search" class="fa fa-search" rel="tooltip" title="search"></label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- <div class="col-md-6">
                                                        <select class="pull-right form-control " style="width: 70px;"
                                                            (ngModelChange)="updatePageSize($event)" [(ngModel)]="controls.pageSize">
                                                                <option>10</option>
                                                                <option>20</option>
                                                                <option>30</option>
                                                                <option>50</option>
                                                        </select>
                                                    </div>                             -->
                                                </div>
                                                <ngx-datatable
                                          
                                                style="height: 50vh" 
                                          
                                                  #myTable
                                                  class='table-striped'
                                                  [columnMode]="'force'"
                                                  [headerHeight]="40"
                                                  [footerHeight]="45"
                                                  [rowHeight]="35"
                                                  [scrollbarV]="35"
                                                  [rows]="rows"
                                          
                                                  [cssClasses]= "{
                                                      sortAscending: 'fa fa-sort-up',
                                                      sortDescending: 'fa fa-sort-down',
                                                      pagerLeftArrow: 'fa  fa-angle-left',
                                                      pagerRightArrow: 'fa fa-angle-right',
                                                      pagerPrevious: 'fa fa-angle-double-left',
                                                      pagerNext: 'fa fa-angle-double-right'
                                                    }"
                                                  (page)="onPage($event)"
                                                  [selected]="selected"
                                                  [selectionType]="'single'"
                                                 
                                                  (select)='onSelect($event)'>
                                                    
                                                  <!-- (activate)="onActivate($event)" -->

                                                  <!-- Row Detail Template -->
                                                  <ngx-datatable-row-detail [rowHeight]="120" #myDetailRow (toggle)="onDetailToggle($event)">
                                                    <ng-template let-row="row" ngx-datatable-row-detail-template>
                                                      <div>
                                                        <div>
                                                            <strong class="contro-label">Clinic Id</strong>
                                                            {{row.branchId}}
                                                        </div>
                                                        <div>
                                                            <strong class="contro-label">Clinic Code</strong>
                                                            {{row.branchCode}}
                                                        </div>
                                                        <div>
                                                            <strong class="contro-label">Branch Name</strong>
                                                            {{row.branchName}}
                                                        </div>
                                                        <div>
                                                            <strong class="contro-label">Description</strong>
                                                            {{row.description}}
                                                        </div>
                                                        <div>
                                                            <strong class="contro-label">Status</strong>
                                                            {{row.activeStatus}}
                                                        </div>
                                                        <div>
                                                            <strong class="contro-label">Level</strong>
                                                            {{row.branchLevel}}
                                                        </div>
                                                        <div>
                                                            <strong class="contro-label">Postal Code</strong>
                                                            {{row.postalCode}}
                                                        </div>
                                                      </div>
                                                    </ng-template>
                                                  </ngx-datatable-row-detail>
                                                  <!-- Column Templates -->
                                                   <ngx-datatable-column
                                                    [width]="105"
                                                    [resizeable]="false"
                                                    [sortable]="false"
                                                    [draggable]="false"
                                                    [canAutoResize]="false">
                                                    <ng-template class="xxxx" let-row="row" ngx-datatable-cell-template>
                                                        <!-- <a class="btn btn-info btn-xs btn-view fa"
                                                            [class.fa-eye]="true"
                                                            title="view"
                                                            routerLink="/masterdata/Clinic/show/{{row.ClinicId}}"  routerLinkActive="active"
                                                            >
                                                        </a> -->
                                                        <a class="btn btn-info btn-xs btn-view fa"
                                                            [class.fa-plus]="!row.$$expanded"
                                                            [class.fa-minus]="row.$$expanded"
                                                            title="Expand/Collapse Row"
                                                            (click)="toggleExpandRow(row)">
                                                        </a>
                                                        <!-- <a class="btn btn-success btn-xs btn-view fa"
                                                            [class.fa-edit]="true"
                                                            title="edit"
                                                            routerLink="/masterdata/Clinic/edit/{{row.ClinicId}}" routerLinkActive="active"
                                                            >
                                                        </a> -->
                                                        <!-- <a class="btn btn-success btn-xs btn-view fa"
                                                            [class.fa-edit]="true"
                                                            title="edit"
                                                            style="cursor: pointer;"
                                                            [routerLink]="[indexClinicId]" routerLinkActive="active"
                                                            >
                                                        </a> -->
                                                        <!-- <a class="btn btn-success btn-xs btn-view fa"
                                                            [class.fa-edit]="true"
                                                            title="edit"
                                                            (click)="toggleEdit(row)" 
                                                            >
                                                        </a> -->
                                                        <a class="btn btn-danger btn-xs btn-view fa"
                                                            [class.fa-remove]="true"
                                                            title="delete"
                                                            (click)="toggleDelete(row)">
                                                        </a>
                                                    </ng-template>
                                                  </ngx-datatable-column>
                                                  <!-- <ngx-datatable-column name="id" [width]="60">
                                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                                      <strong>{{row.$$index}}</strong>
                                                    </ng-template>
                                                  </ngx-datatable-column> -->
                                                  <!-- <ngx-datatable-column name="Expanded">
                                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                                      <strong>{{row.$$expanded === 1}}</strong>
                                                    </ng-template>
                                                  </ngx-datatable-column> -->
                                                  <!-- <ngx-datatable-column name="ClinicId" [width]="300">
                                                    <ng-template let-value="value" ngx-datatable-cell-template>
                                                      <strong>{{value}}</strong>
                                                    </ng-template>
                                                  </ngx-datatable-column> -->
                                                  <ngx-datatable-column name="branchName" [width]="300">
                                                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                                        <i [innerHTML]="row['branchName']"></i>
                                                    </ng-template>
                                                  </ngx-datatable-column>
                                                  <ngx-datatable-column name="description" [width]="300">
                                                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                                        <i [innerHTML]="row['description']"></i>
                                                    </ng-template>
                                                  </ngx-datatable-column>
                                                </ngx-datatable>
                                              </div>
                                </div>
                            </div>
                    </sa-widget>
                </article>
            </div>
    </sa-widgets-grid>
    
    </div>
    <!-- <div id="form-input" class="col-md-6"> -->
    <div id="form-input" [class.col-md-6]="statusFormEdit">
        <!-- <div *ngIf='indexClinicId' > -->
        <div *ngIf='statusFormEdit' >
        <!-- <div > -->
            <app-edit 
                [indexClinicId]="indexClinicId"
                (eventClinices)="getRefreshClinices($event)"
            ></app-edit>
        </div>
    </div>
</div>
